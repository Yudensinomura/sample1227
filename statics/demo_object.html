<!DOCTYPE html>
<html>
    <head>
        <title>objectいじり</title>       
    </head>
    <body>
        <h1>objectいじり</h1>
        <script>
            let fruit = prompt("どのフルーツを買うの？","リンゴ");

            let bag = {
                [fruit]: 5,
            };

            alert( bag.apple );
        </script>
    </body>
</html>
